<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main id="calc">
        <div id="container">
            <div id="display">0</div>
            <button type="button" data-key="8">AC</button>
            <button type="button" data-key="192" >+/-</button>
            <button type="button" data-key="80" >%</button>
            <button type="button" data-key="68" >/</button>
            <button type="button" data-key="55" >7</button>
            <button type="button" data-key="56" >8</button>
            <button type="button" data-key="57" >9</button>
            <button type="button" data-key="88" >*</button>
            <button type="button" data-key="52" >4</button>
            <button type="button" data-key="53" >5</button>
            <button type="button" data-key="54" >6</button>
            <button type="button" data-key="173" >-</button>
            <button type="button" data-key="49" >1</button>
            <button type="button" data-key="50" >2</button>
            <button type="button" data-key="51" >3</button>
            <button type="button" data-key="61" >+</button>
            <button type="button" data-key="48" >0</button>
            <button type="button" data-key="190" >.</button>
            <button type="button" data-key="69" >=</button>
        </div>
    </main>
</body>
</html>
